<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style2.css"> 
</head> 
<body>

    <div id="counter-section" class="container-fluid counter-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="happy-customer">
                        <h3 class="block-title">Siente el mejor cuidado</h3>
                        <h4>Porque si cada persona es <span>única</span>, no iba a haber sólo una forma de <span>cuidarlo</span>.</h4>
                        <div class="counter-app">
                            <div class="statistics-box">
                                <i class="statistics-icon"><img alt="statistics-icon" src="/images/icon-3.png"></i>
                                <div class="statistics-content">
                                    <span id="statistics_count-1">7572</span>
                                    <p>Total pacientes atendidos a febrero 2024</p>
                                </div>                        
                            </div>
                        </div>
                        <a href="/contactanos/">Te escuchamos</a>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="statistics-graph">
                                <canvas id="patientCategory"></canvas>
                                <p>Categoría de pacientes</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="statistics-graph">
                                <canvas id="patientLocalization"></canvas>
                                <p>Ubicación de pacientes</p>
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <canvas id="patientCategory"></canvas>
    <canvas id="patientLocalization"></canvas> -->






</body>

</script>

</html>
